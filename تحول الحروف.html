<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل الأحرف</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>تحويل الأحرف</h1>
        <form id="text-form">
            <input type="text" id="input-text" placeholder="أدخل نصاً هنا" required>
            <div class="button-container">
                <button type="submit" id="transform-btn">تحويل</button>
                <button type="button" id="copy-btn">نسخ</button>
                <button type="button" id="paste-btn">لصق</button>
                <button type="button" id="clear-btn">تنظيف</button>
            </div>
        </form>
        <p id="result"></p>
    </div>
</body>
</html>
